    <head>    
        <script language="javascript">    
            //设计Mario类    
            function Mario(){    
                this.x=0;    
                this.y=0;    
    
                //移动 顺时针 0->上 1->右 2->下 3->左    
                this.move=function(direct){    
                    switch(direct){    
                        case 0:  //向上  
                            //window.alert("mario 右移动");    
                            //这里为了改变 img的left 和top，我们需要得到 img元素。需要用到javascript的DOM编程。img 对象    
                            var mymario=document.getElementById('mymario');    
                            //取出 img 的top值    
                            //window.alert(mymario.style.top);    
    
                            //怎样去掉50px的px    
                            var top=mymario.style.top;    
                            //px占据两个，即lenght-2    
                            //window.alert(top.substr(0,top.length-2));    
    
                            //现在还是串，要转成数值才能加减    
                            top=parseInt(top.substr(0,top.length-2));    
                            //window.alert(top);    
    
                            mymario.style.top=(top-2)+"px"; //开始移动2px，看怎么拼接的，字符串和数值之间的转换    
                            //此时mario就可以向下移动了，把上面的打印调试输出代码都/注释掉    
                            break;    
                        case 1:  //向右  
                            var mymario=document.getElementById('mymario');    
                            var left=mymario.style.left; 
                  
                            left=parseInt(left.substr(0,left.length-2));    
                            mymario.style.left=(left+20)+"px";   
                            break;    
                        case 2:  //向下  
                              
                            var mymario=document.getElementById('mymario');    
                            var top=mymario.style.top;    
                            top=parseInt(top.substr(0,top.length-2));    
                            mymario.style.top=(top+2)+"px";  
                            break;  
                        case 3:  //向左  
                            var mymario=document.getElementById('mymario');    
                            var left=mymario.style.left;    
                            left=parseInt(left.substr(0,left.length-2));    
                            mymario.style.left=(left-2)+"px";  
                            break;    
                    }    
                }    
            }    
    
            //创建Mario对象    
            var mario=new Mario();    
    
            //全局函数    
            function marioMove(direct){    
                switch(direct){    
                    case 0:  //向上  
                        mario.move(direct);    
                        break;    
                    case 1:  //向右  
                        mario.move(direct);    
                        break;    
                    case 2: //向下  
                        mario.move(direct);                       
                        break;    
                    case 3:  //向左  
                        mario.move(direct);    
                        break;    
                }    
            }    
        </script>    
    </head>
