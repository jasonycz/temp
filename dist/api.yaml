# definitions
definitions:
  App:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier representing a specific Wechat Mini App Platform app
        example: hf-cqhg-1
      parent_id:
        type: string
        description: Parent id of this app
        example: hf-cqhg
      is_final:
        type: boolean
        description: Could not cantain sub apps if true
        example: true
      wechat_appid:
        type: string
        description: App ID of a wechat app
        example: wechat-appid-123
      wechat_secret:
        type: string
        description: Encrypted App secret of a wechat app
        example: wechat-app-secret-encrypted
      wechat_pay_account:
        type: string
        description: Encrypted App pay account of a wechat app
        example: wechat_pay_account-encrypted
      wechat_pay_apikey:
        type: string
        description: Encrypted App pay apikey of a wechat app
        example: wechat_pay_apikey-encrypted
      shipping_fee:
        type: number
        description: Shipping fee for orders
        example: 120
      shipping_fee_currency:
        type: string
        description: Shipping fee currency of orders
        example: CNY
      title:
        type: string
        description: Title of app
        example: 合肥重庆火锅
      avatar_url:
        type: string
        description: Avatar url of app
        example: https://fakeurl.com/img.jpeg
      dada_source_id:
        type: string
        description: Source ID of DaDa account
        example: "123456"
      dada_shop_no:
        type: string
        description: Shop Number in DaDa system
        example: "123456"
      dada_city_code:
        type: string
        description: City Code in DaDa system
        example: "123456"
      created_by:
        $ref: "#/definitions/User"
      created_at:
        type: string
        format: date-time
        description: Datetime of app been created
      updated_by:
        $ref: "#/definitions/User"
      updated_at:
        type: string
        format: date-time
        description: Datetime of app been updated

  User:
    type: object
    properties:
      id:
        type: integer
        description: Unique identifier representing a specific account
        example: 1
      is_deleted:
        type: boolean
        description: Whether the user is deleted
        example: false
      app_id:
        type: string
        description: Wechat Mini App Platform app ID which the user belongs to
        example: hf-cqhg
      wechat_openid:
        type: string
        description: Wechat openid of user
      wechat_unionid:
        type: string
        description: Wechat unionid of user
      is_admin:
        type: boolean
        description: Admin user if true, otherwise general user
        example: false
      credit:
        type: integer
        description: Credit of user
      nick_name:
        type: string
        description: Nick name of the user
        example: 帕皮匠
      phone:
        type: string
        description: Phone number of user
      gender:
        type: integer
        description: Gender of user
      city:
        type: string
        description: City the user comes from
      province:
        type: string
        description: Province the user comes from
      country:
        type: string
        description: Country the user comes from
      avatar_url:
        type: string
        description: Avatar url of the user
        example: https://fakeurl.com/img.jpeg
      created_at:
        type: string
        format: date-time
        description: Datetime of the user record been created
      updated_at:
