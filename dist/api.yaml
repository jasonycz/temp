# This is demonstration about wechat-mini-app-platform API spec in YAML
# Allow Data Type: string, number, boolean, integer, array, file
swagger: '2.0'
info:
  title: Wechat-mini-app-platform API
  description: This is demonstration about Wechat-mini-app-platform  API spec in YAML.
  version: "0.0.1"
host: api.newcloudplatform.com
schemes:
