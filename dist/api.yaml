paths:
# mini app qrcode  
  /apps/{app_id}/wechat/qrcode:
    get:
      summary: Get qrcode
      description: |
        Get qrcode about app
      operationId: getQrcode
      parameters:
        - name: app_id
          in: path
          description: Id of the Wechat Mini App Platform app
          required: true
          type: string
        - name: path
          in: query
          description: Path of the qrcode
          required: true
          type: string
        - name: width
          in: query
          description: the width of qrcode
          required: true
          type: integer
      tags:
        - Apps
      responses:
        200:
          description: Get the qrcode success
        404:
          description: Qrcode can not be retrurned
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"

# apps in Wechat Mini App Platform   
  /apps:
    get:
      summary: Wechat Mini App Platform Apps
      description: |
        The apps from Wechat Mini App Platform.
      operationId: getAppList
      parameters:
        - name: Authorization
          in: header
          description: Authorization to access the services, eg:xodWPwGDhi8cGLh3FEFBgBTKhRklJFAk
          required: true
          type: string
        - name: limit
          in: query
          description: limit the count of the return items
          required: false
          type: integer
        - name: offset
          in: query
          description: the start of the return items
          required: false
          type: integer
        - name: order_by
          in: query
          description: the sequence of the return items
          required: false
          type: string
        - name: search
          in: query
          description: filtered by search text
          required: false
          type: string
      tags:
        - Apps
      responses:
        200:
          description: return queried apps from Wechat Mini App Platform
          schema:
            type: object
            properties:
              total:
                type: integer
                example: 100
              limit:
                type: integer
                example: 10
              offset:
                type: integer
                example: 20
              data:
                type: array
                items:
                  $ref: "#/definitions/App"
        401:
          description: Unauthorized to access the service
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Create a new Wechat Mini App Platform app
      description: |
        Create a new Wechat Mini App Platform app
      operationId: createApp
      parameters:
        - name: Authorization
          in: header
          description: Authorization to access the services, eg:xodWPwGDhi8cGLh3FEFBgBTKhRklJFAk
          required: true
          type: string
        - name: app
          in: body
          description: Data to create an app
          required: true
          schema:
            $ref: "#/definitions/App"
      tags:
        - Apps
      responses:
        200:
          description: return app created
          schema:
            $ref: "#/definitions/App"
        401:
          description: Unauthorized to access the service
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

